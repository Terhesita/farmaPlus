<html>
    <body>
        <div class="container pb-5">
            <!--------Alertas--------->
            <!--<ngb-alert id="alertaInicial" type="primary" [dismissible]="true">
                Ingresa todos los datos para ingresar a su cuenta.
            </ngb-alert>-->
            <div *ngIf="correoIncorrecto" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{alertMsg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-------------------------------->
            <div class="row d-flex justify-content-start align-items-center mt-sm-5 ">
                <div class="col-lg-5 col-10">
                    
                    <div class="pb-5"> <img src="assets/img/login/login.svg" alt=""> </div>
                </div>
                <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
                    <div class="pt-4 logo">
                        <a href="#" [routerLink]='[""]'><img src="assets/img/LogoFarmaPlus-C.png"></a>
                        <!--<h6><span class="fa fa-superpowers text-primary px-md-2"></span>COMPANY LOGO</h6>-->
                    </div>
                    <div class="mt-3 mt-md-5">
                        <h5>Iniciar Sesión</h5>
                        <form class="pt-4" [formGroup]="loginForm" >
                            <div class="d-flex flex-column pb-3"> 
                                <label for="email">Email</label> 
                                <input type="email" name="email" id="emailId" class="border-bottom border-primary" formControlName="email">
                            </div>
                            <div class="d-flex flex-column pb-3"> 
                                <label for="password">Contraseña</label> 
                                <input type="password" name="passwrd" id="pwd" class="border-bottom border-primary" formControlName="password">
                            </div>
                            <div class="d-flex jusity-content-end pb-4">
                                <div class="ml-auto"> 
                                    <a href="#" class="text-danger text-decoration-none">Olvidaste tu contraseña?</a> </div>
                            </div> 
                            <button class="btn btn-primary btn-block mb-3"  (click)="login()">Entrar</button>
                            <button class="btn btn-block  border border-primary rounded registrar" (click)="registro()">Registrarte</button>
                            <div class="register mt-5">
                                <p>No tienes una cuenta? <a href="#" [routerLink]='["/Mi-Cuenta"]'>Crear una cuenta</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
