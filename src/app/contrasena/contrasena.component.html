<body>
    <section class="login-block">
        <div *ngIf="contrasenaDif" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{alertMsg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="anterior_nueva" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{mismaContrasena}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="datos_nulo" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{no_datos}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" [formGroup]="contraForm">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center"><i class='bx bxs-lock-alt f-80' style='color:#1053f9' ></i></h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="actual-contra" class="form-control text-center" placeholder="Contrase単a Actual" required="" formControlName="actualContra">
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="nueva-contra" class="form-control text-center" placeholder="Nueva Contrase単a" required="" formControlName="nuevaContra">
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="confirm-contra" class="form-control text-center" placeholder="Confirmar Contrase単a" required="" formControlName="confirmarContra">
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="cambiarContra()"> Guardar contrase単a </button>
                                        <button type="button" class="btn btn-cancelar btn-md btn-block waves-effect text-center m-b-20" (click)="btnCancelar()"> Cancelar </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
