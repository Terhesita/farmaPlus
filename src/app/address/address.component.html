<html>
  <head></head>
  <header></header>
  <body>
    <form class="domicilio" [formGroup]="addressForm" (ngSubmit)="registro()">
      <div class="wrapper bg-white my-0">
        <h4 class="pb-4 border-bottom">Domicilio</h4>
          <div class="py-2">
            <div class="row py-2">
              <div class="col-md-12">
                <label class="labels">Calle</label>
                <input type="text" class="form-control" placeholder="Nombre Calle" value="" formControlName="calle">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Número exterior</label>
                <input type="text" class="form-control" placeholder="calle" value="" formControlName="num_ex">
              </div>
              <div class="col-md-6">
                <label class="labels">Número interior</label>
                <input type="text" class="form-control" value="" placeholder="calle" formControlName="num_in">
              </div>
            </div>
            <!--CP-->
            <div class="row py-2">
              <div class="col-md-12">
                <label class="labels">Codígo Postal</label>
                <input type="text" class="form-control" placeholder="CP" value="" formControlName="cp">
              </div>
            </div>
            <!--Tel-->
            <div class="row py-2">
              <div class="col-md-12">
                <label for="phone">Phone Number</label> 
                <input type="tel" class="bg-light form-control" placeholder="+1 213-548-6015" formControlName="tel"> 
              </div>
            </div>
              <!--select dependencia-->
              <div class="row py-2">
                  <div class="col-md-6"> 
                    <label for="country">Dependencia</label> 
                    <select name="Dependencia" id="Dependencia" class="bg-light" formControlName="dependencia">
                      <option value="casa" selected>Casa</option>
                      <option value="trabajo">Trabajo</option>
                      <option value="departamento">Departamento</option>
                      <option value="local">Local</option>
                    </select>
                  </div>
              </div>
              <!--Detalles-->
              <div class="row py-2">
                <div class="col-md-12">
                  <label for="detalles">Detalles</label> 
                  <textarea name="detalles" cols="40" rows="5" class="bg-light form-control"  formControlName="detalles"></textarea>
                </div>
              </div>
              <!--Botones-->
              <div class="py-3"> 
                <button class="btn btn-primary ">Guardar</button> 
                <button class="btn border button" (click)="compra()">Cancelar</button> 
              </div>
          </div>
      </div>
    </form>
  </body>
</html>
