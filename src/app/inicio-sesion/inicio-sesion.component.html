<html>
    <body>
        <!----Con formulario------>
        <div class="container ">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <h2>Registro</h2>
                            <div class="inputbox mt-3"> 
                              <span>Nombre</span> 
                              <input type="text" placeholder="Nombre" formControlName="Nombre" name="" class="form-control" >
                            </div>
                            <div class="inputbox mt-3"> 
                              <span>Apellidos</span> 
                              <input type="text" placeholder="Apellidos" name="" class="form-control" formControlName="Apellidos"> 
                            </div>
                            <div class="inputbox mt-3"> 
                              <span>Email</span> 
                              <input type="text" placeholder="correo@coreo.com" name="" class="form-control" formControlName="Correo"> 
                            </div>
                            <div class="inputbox mt-3"> 
                              <span>Contraseña</span> 
                              <input type="password" placeholder="" name="" class="form-control" formControlName="Password"> 
                            </div>
                            <div class="inputbox mt-3"> 
                              <span>teléfono</span> 
                              <input type="text" placeholder="+1 455 445 4532" name="" class="form-control"  formControlName="Telefono"> 
                            </div>
                            <!--<div class="inputbox mt-3"> <span>Genero</span> <input type="text" placeholder="+1 455 445 4532" name="" class="form-control"> </div>
                            <div class="inputbox mt-3"> <span>Fecha de nacimineto</span> <input type="text" placeholder="+1 455 445 4532" name="" class="form-control"> </div>-->
                            <!---------->
                            <div class="form-group radio-boton">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" checked formControlName="Genero">
                                  <label class="form-check-label" for="exampleRadios1">
                                    Mujer
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="0" formControlName="Genero">
                                  <label class="form-check-label" for="exampleRadios2">
                                    Hombre
                                  </label>
                                </div>
                                
                            </div>
                        
                            <!---------->
                            <div class="inputbox mt-3"> <span>Fecha de Nacimiento</span> <input type="date" name="" class="form-control" formControlName="Fecha_nac"> </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-right"> 
                                  <button class="btn btn-success register btn-block" type="submit">Registrar</button> 
                                </div> <a href="#" class="login" [routerLink]='["/Sesion"]'>Mi Cuenta</a>
                            </div>
                            <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree to the terms and conditions of <a href="" class="login">Privacy & Policy</a> </label> </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center mt-5"> <img src="assets/img/register/registro.svg" width="400"> </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
