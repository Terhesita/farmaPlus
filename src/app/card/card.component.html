<html>
    <body>
        <div class="container">
                <div class=""> 
                    <h1>Nuevo Método de Pago</h1>
                    <div class="card">
                        <div class="accordion" id="accordionExample">
                            <div class="card">
                                <div class="card-header p-0">
                                    <h2 class="mb-0"> 
                                    <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="d-flex align-items-center justify-content-between"> 
                                        <span>Tarjeta de Crédito/ débito</span>
                                        <div class="icons"> 
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30"> <img src="https://i.imgur.com/W1vtnOV.png" width="30"> 
                                            <img src="https://i.imgur.com/35tC99g.png" width="30"> <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                        </div>
                                    </div>
                                    </button> 
                                    </h2>
                                </div>
                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body payment-card-body"> 
                                        <span class="font-weight-normal card-text">Nombre de Propietario:</span>
                                        <div class="input">
                                            <i class='bx bxs-user'></i>
                                            <input type="text" class="form-control" placeholder="Apellidos Nombre">
                                        </div>
                                        <span class="font-weight-normal card-text">Número de Tarjeta:</span>
                                        <div class="input">
                                            <i class='bx bxs-credit-card' ></i>
                                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                                        </div>
                                        <div class="row mt-3 mb-3">
                                            <div class="col-md-6"> 
                                                <span class="font-weight-normal card-text">Decha de Expiración</span>
                                                <div class="input">
                                                    <i class='bx bxs-calendar' ></i>
                                                    <input type="text" class="form-control" placeholder="MM/YY">
                                                </div>
                                            </div>
                                            <div class="col-md-6"> 
                                                <span class="font-weight-normal card-text">CVC/CVV</span>
                                                <div class="input">
                                                    <i class='bx bxs-lock-alt' ></i>
                                                    <input type="text" class="form-control" placeholder="000">
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="card-body">
                                            <button  class="btn btn-primary" id="guardar">Guardar</button>
                                            <button class="btn btn-success" (click)="compra()">Cancelar</button>
                                        </div>
                                    <span class="text-muted certificate-text">
                                    <i class='bx bxs-lock-alt' ></i>Su Registro es seguro.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
